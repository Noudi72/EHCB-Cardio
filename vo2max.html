<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VO₂max – EHCB Cardio</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: #191919;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a#backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      text-decoration: none;
    }
    a#backBtn > button {
      background: #ffe028;
      color: #222;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 28px;
      font-size: 1.1em;
      box-shadow: 1px 2px 8px #0004;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .logo {
      display: block;
      margin: 80px auto 20px auto;
      width: 140px;
      max-width: 90vw;
      height: auto;
      user-select: none;
    }
    .phaseBox {
      max-width: 450px;
      margin: 0 auto 36px auto;
      background: #ffe028;
      border-radius: 28px;
      box-shadow: 1px 3px 16px #0009;
      color: #222;
      padding: 36px 24px 36px 24px;
      font-weight: 700;
      font-size: 2.9em;
      text-align: center;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 340px;
      box-sizing: border-box;
    }
    .phaseBox.work {
      background: #179b2a;
      color: #fff;
    }
    .phaseBox.rest {
      background: #d11d1d;
      color: #fff;
    }
    .phaseBox.setpause {
      background: #b59526;
      color: #fff;
    }
    .phaseBox.prepare {
      background: #ffe028;
      color: #222;
    }
    .phaseLabel {
      font-size: 0.6em;
      letter-spacing: 3px;
      font-weight: 900;
      text-transform: uppercase;
      user-select: none;
    }
    #phaseDesc {
      font-size: 0.45em;
      font-weight: 600;
      letter-spacing: 1.5px;
      user-select: none;
      min-height: 28px;
    }
    #timer {
      font-size: 4.8em;
      font-family: monospace;
      font-weight: 900;
      user-select: none;
      line-height: 1;
    }
    #phaseInfo {
      font-size: 0.6em;
      font-weight: 600;
      letter-spacing: 1.5px;
      user-select: none;
      min-height: 24px;
    }
    #phaseCount {
      font-size: 0.55em;
      font-weight: 700;
      letter-spacing: 1.5px;
      user-select: none;
      min-height: 24px;
    }
    .controls {
      max-width: 450px;
      margin: 0 auto 30px auto;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      user-select: none;
    }
    .controls button {
      background: #c00;
      color: #fff;
      font-weight: 700;
      border: none;
      padding: 18px 44px;
      border-radius: 12px;
      font-size: 1.35em;
      cursor: pointer;
      box-shadow: 1px 2px 9px #0003;
      transition: background-color 0.2s, color 0.2s;
      outline: none;
      flex-grow: 1;
      min-width: 120px;
      max-width: 180px;
    }
    .controls button:active {
      background: #fff;
      color: #c00;
    }
    .info {
      max-width: 450px;
      margin: 0 auto 20px auto;
      color: #ffe028;
      font-size: 1.15em;
      text-align: center;
      user-select: none;
    }
    table {
      max-width: 450px;
      margin: 0 auto 36px auto;
      border-collapse: collapse;
      width: 100%;
      user-select: none;
    }
    th, td {
      border: 1px solid #ffe028aa;
      padding: 8px 10px;
      text-align: center;
      font-size: 1em;
      vertical-align: middle;
    }
    th {
      background: #ffe028;
      color: #222;
      font-weight: 700;
      user-select: none;
    }
    tr:nth-child(even) {
      background: #222;
    }
    tr:nth-child(odd) {
      background: #2a2a2a;
    }
    input[type="text"] {
      font-size: 1em;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      font-weight: 600;
      text-align: center;
      color: #222;
    }
    input[type="text"]:focus {
      outline: 2px solid #c00;
    }
    @media (max-width: 480px) {
      .phaseBox {
        font-size: 2.5em;
        max-width: 90vw;
        min-height: 280px;
        padding: 28px 16px 28px 16px;
      }
      #timer {
        font-size: 2.65em;
      }
      .controls button {
        font-size: 1.2em;
        padding: 14px 28px;
        min-width: 100px;
        max-width: none;
        flex-grow: 1;
      }
      .logo {
        width: 110px;
        margin: 70px auto 20px auto;
      }
      a#backBtn > button {
        padding: 8px 22px;
        font-size: 1em;
      }
      table {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" id="backBtn">
    <button>&#8592; Zur&uuml;ck</button>
  </a>
  <img src="icon-cardio.png" class="logo" alt="Cardio Logo" />
  <div class="phaseBox prepare" id="phaseBox">
    <div class="phaseLabel" id="phaseLabel"></div>
    <div id="phaseDesc"></div>
    <div id="timer">00:00</div>
    <div id="phaseInfo"></div>
    <div id="phaseCount"></div>
  </div>
  <div class="controls">
    <button id="startBtn">START</button>
    <button id="editBtn">PHASEN BEARBEITEN</button>
    <button id="resetBtn" style="display:none;">RESET</button>
  </div>
  <div class="info" id="descText">
    Ziel: Maximale Sauerstoffaufnahme verbessern<br>
    Fokus: Lange Belastungen nahe HFmax, kurze Erholungen
  </div>
  <table id="phaseTableContainer">
    <thead>
      <tr>
        <th>#</th>
        <th>Dauer</th>
        <th>Beschreibung</th>
        <th>RPM</th>
        <th>HF%</th>
      </tr>
    </thead>
    <tbody id="phaseTable"></tbody>
  </table>

  <audio id="audioBeep" src="beep.wav"></audio>

  <script>
    // --- VO2max-Phasen (bearbeitbar) ---
    let phases = [
      { name: "Aufwärmen", duration: 600, rpm: "70-80", hf: "50-60", desc: "10 Min. Leichter Widerstand steigernd" },
      { name: "Phase 1", duration: 240, rpm: "70-80", hf: "90-95", desc: "4 Min. sehr hart" },
      { name: "Pause", duration: 120, rpm: "60-70", hf: "50-60", desc: "Sehr locker fahren" },
      { name: "Phase 2", duration: 240, rpm: "70-80", hf: "90-95", desc: "4 Min. sehr hart" },
      { name: "Pause", duration: 120, rpm: "60-70", hf: "50-60", desc: "Sehr locker fahren" },
      { name: "Phase 3", duration: 240, rpm: "70-80", hf: "90-95", desc: "4 Min. sehr hart" },
      { name: "Pause", duration: 120, rpm: "60-70", hf: "50-60", desc: "Sehr locker fahren" },
      { name: "Phase 4", duration: 240, rpm: "70-80", hf: "90-95", desc: "4 Min. sehr hart" },
      { name: "Pause", duration: 120, rpm: "60-70", hf: "50-60", desc: "Sehr locker fahren" },
      { name: "Phase 5", duration: 240, rpm: "70-80", hf: "90-95", desc: "4 Min. sehr hart" },
      { name: "Cool-Down", duration: 600, rpm: "60", hf: "40-50", desc: "10 Min. Locker fahren, niedriger Widerstand" }
    ];

    // === Tabelle: Bearbeitbar/Anzeige-Logik ===
    function renderPhaseTable(editMode=false) {
      const table = document.getElementById('phaseTable');
      table.innerHTML = "";
      phases.forEach((p, i) => {
        let row = document.createElement("tr");
        row.innerHTML =
          `<td>${i+1}</td>
           <td>${editMode
             ? `<input type="text" style="width:4em" value="${p.duration >= 60 ? (p.duration/60)+" Min." : p.duration+" Sek."}" />`
             : (p.duration >= 60 ? Math.floor(p.duration/60)+" Min." : p.duration+" Sek.")}</td>
           <td>${editMode
             ? `<input type="text" style="width:15em" value="${p.desc || p.name}" />`
             : (p.desc || p.name)}</td>
           <td>${editMode
             ? `<input type="text" style="width:6em" value="${p.rpm}" />`
             : p.rpm}</td>
           <td>${editMode
             ? `<input type="text" style="width:6em" value="${p.hf}" />`
             : p.hf}</td>`;
        table.appendChild(row);
      });
      // Speichern-Button einfügen
      if (editMode) {
        const saveRow = document.createElement("tr");
        saveRow.innerHTML = `<td colspan="5"><button id="savePhases">SPEICHERN</button></td>`;
        table.appendChild(saveRow);
        document.getElementById("savePhases").onclick = savePhaseTable;
      }
    }
    renderPhaseTable();

    function savePhaseTable() {
      const rows = document.querySelectorAll("#phaseTable tr");
      let newPhases = [];
      rows.forEach((row, idx) => {
        if (idx < phases.length) {
          const inputs = row.querySelectorAll("input");
          if (inputs.length === 4) {
            // Dauer analysieren
            let dur = inputs[0].value.trim();
            let duration = 0;
            if (dur.toLowerCase().includes("min")) {
              duration = parseInt(dur) * 60;
            } else if (dur.toLowerCase().includes("sek")) {
              duration = parseInt(dur);
            } else {
              duration = parseInt(dur);
            }
            newPhases.push({
              name: phases[idx].name,
              duration: duration,
              rpm: inputs[2].value.trim(),
              hf: inputs[3].value.trim(),
              desc: inputs[1].value.trim()
            });
          }
        }
      });
      phases = newPhases;
      renderPhaseTable(false);
      showAllUI();
      resetUI();
    }

    document.getElementById("editBtn").onclick = function() {
      renderPhaseTable(true);
      showAllUI();
      resetUI();
    };

    // === Intervall- und Sound-Logik ===
    function playSound(id) {
      const el = document.getElementById(id);
      if (el) { el.currentTime = 0; el.play(); }
    }

    let running = false, phaseIdx = 0, t = 0, interval;

    function toMMSS(secs) {
      const m = Math.floor(secs/60), s = secs%60;
      return (m > 0 ? m + ":" : "") + (s < 10 ? "0" : "") + s;
    }

    function updatePhaseUI(idx, remaining) {
      const box = document.getElementById("phaseBox");
      const lbl = document.getElementById("phaseLabel");
      const timer = document.getElementById("timer");
      const info = document.getElementById("phaseInfo");
      const desc = document.getElementById("phaseDesc");
      const count = document.getElementById("phaseCount");
      const phase = phases[idx];
      let colorClass = "prepare";
      if (!phase) {
        box.className = "phaseBox prepare";
        lbl.textContent = "BEREIT";
        desc.textContent = "";
        timer.textContent = "00:00";
        info.textContent = "";
        count.textContent = "";
        return;
      }
      if (phase.name.toLowerCase().includes("pause") || phase.desc.toLowerCase().includes("locker")) colorClass = "rest";
      if (phase.name.toLowerCase().includes("phase") && phase.desc.toLowerCase().includes("hart")) colorClass = "work";
      if (phase.name.toLowerCase().includes("cool") || phase.desc.toLowerCase().includes("cool")) colorClass = "setpause";
      if (phase.name.toLowerCase().includes("warm")) colorClass = "prepare";
      box.className = "phaseBox " + colorClass;
      lbl.textContent = (phase.name ? phase.name : "").toUpperCase();
      desc.textContent = (phase.desc ? phase.desc : "");
      timer.textContent = toMMSS(remaining);
      info.innerHTML = `RPM: <b>${phase.rpm}</b> – HF: <b>${phase.hf}%</b>`;
      count.textContent = "Phase " + (idx+1) + " von " + phases.length;
    }

    function startProgram() {
      if (running) return;
      running = true;
      phaseIdx = 0;
      hideAllUI();
      updatePhaseUI(phaseIdx, phases[phaseIdx].duration);
      t = phases[phaseIdx].duration;
      interval = setInterval(() => {
        t--;
        updatePhaseUI(phaseIdx, t);
        if (t <= 0) {
          playSound("audioBeep");
          clearInterval(interval);
          phaseIdx++;
          if (phaseIdx >= phases.length) {
            finishProgram();
          } else {
            t = phases[phaseIdx].duration;
            updatePhaseUI(phaseIdx, t);
            interval = setInterval(() => {
              t--;
              updatePhaseUI(phaseIdx, t);
              if (t <= 0) {
                playSound("audioBeep");
                clearInterval(interval);
                phaseIdx++;
                if (phaseIdx >= phases.length) {
                  finishProgram();
                }
              }
            }, 1000);
          }
        }
      }, 1000);
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("resetBtn").style.display = "";
    }

    function finishProgram() {
      running = false;
      const box = document.getElementById("phaseBox");
      box.className = "phaseBox prepare";
      document.getElementById("phaseLabel").textContent = "FERTIG!";
      document.getElementById("phaseDesc").textContent = "";
      document.getElementById("timer").textContent = "00:00";
      document.getElementById("phaseInfo").textContent = "";
      document.getElementById("phaseCount").textContent = "";
      showAllUI();
      document.getElementById("startBtn").style.display = "";
      document.getElementById("resetBtn").style.display = "none";
      playSound("audioBeep");
    }

    function resetUI() {
      running = false;
      phaseIdx = 0;
      clearInterval(interval);
      const box = document.getElementById("phaseBox");
      box.className = "phaseBox prepare";
      document.getElementById("phaseLabel").textContent = "BEREIT";
      document.getElementById("phaseDesc").textContent = "";
      document.getElementById("timer").textContent = "00:00";
      document.getElementById("phaseInfo").textContent = "";
      document.getElementById("phaseCount").textContent = "";
      document.getElementById("startBtn").style.display = "";
      document.getElementById("resetBtn").style.display = "none";
    }

    function hideAllUI() {
      document.getElementById("phaseTableContainer").style.display = "none";
      document.getElementById("descText").style.display = "none";
      document.getElementById("editBtn").style.display = "none";
    }

    function showAllUI() {
      document.getElementById("phaseTableContainer").style.display = "";
      document.getElementById("descText").style.display = "";
      document.getElementById("editBtn").style.display = "";
    }

    document.getElementById("startBtn").onclick = startProgram;
    document.getElementById("resetBtn").onclick = function() {
      resetUI();
      showAllUI();
      renderPhaseTable(false);
    };
  </script>
</body>
</html>
