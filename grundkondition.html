<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cardio Intervall - Grundkondition</title>
<style>
  /* Reset & Base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f9f9f9;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #e63946;
    color: white;
    padding: 1rem;
    text-align: center;
    font-weight: bold;
    font-size: 1.5rem;
  }
  main {
    flex: 1;
    padding: 1rem;
    max-width: 600px;
    margin: 0 auto;
    width: 100%;
  }
  /* Phase Box */
  .phaseBox {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    text-align: center;
  }
  .phaseLabel {
    font-size: 1.25rem;
    font-weight: 700;
    color: #e63946;
    margin-bottom: 0.25rem;
  }
  #phaseDesc {
    font-size: 1rem;
    margin-bottom: 0.5rem;
    color: #555;
  }
  #timer {
    font-size: 4rem;
    font-weight: 900;
    color: #1d3557;
    margin-bottom: 0.5rem;
  }
  #phaseInfo {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 0.5rem;
  }
  #phaseCount {
    font-size: 0.9rem;
    color: #999;
  }
  /* Buttons */
  .buttonRow {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
  }
  button {
    background: #e63946;
    border: none;
    color: white;
    font-weight: 700;
    padding: 0.75rem 1.25rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
    min-width: 90px;
  }
  button:hover:not(:disabled) {
    background: #d62828;
  }
  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
  /* Editable Table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
  }
  thead {
    background: #e63946;
    color: white;
  }
  th, td {
    padding: 0.5rem 0.75rem;
    text-align: center;
    border: 1px solid #ddd;
  }
  td[contenteditable="true"] {
    background: #fff7f7;
    cursor: text;
  }
  /* Back Button */
  .backBtn {
    margin-top: auto;
    background: #777;
    width: 100%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 0 0 8px 8px;
  }
  .backBtn:hover {
    background: #555;
  }
  /* Logo */
  .logo {
    position: fixed;
    top: 1rem;
    left: 1rem;
    width: 40px;
    height: 40px;
    background: url('logo.svg') no-repeat center center / contain;
  }
  /* Responsive */
  @media (max-width: 480px) {
    #timer {
      font-size: 3rem;
    }
    button {
      font-size: 0.9rem;
      padding: 0.6rem 1rem;
      min-width: 70px;
    }
  }
</style>
</head>
<body>
<header>Cardio Intervall - Grundkondition</header>
<main>
  <div class="phaseBox">
    <div class="phaseLabel" id="phaseLabel">Get Ready</div>
    <div id="phaseDesc">Bereite dich vor</div>
    <div id="timer">00:30</div>
    <div id="phaseInfo">Startschuss in...</div>
    <div id="phaseCount">Phase 1 von 9</div>
  </div>
  <div class="buttonRow">
    <button id="startBtn">Start</button>
    <button id="editBtn">Bearbeiten</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>
  <table id="phaseTable">
    <thead>
      <tr>
        <th>Phase</th>
        <th>Dauer (Sek.)</th>
        <th>Beschreibung</th>
      </tr>
    </thead>
    <tbody contenteditable="false">
      <tr><td>Main</td><td>60</td><td>Hohe Intensität</td></tr>
      <tr><td>Pausen</td><td>30</td><td>Erholung</td></tr>
      <tr><td>Main</td><td>60</td><td>Hohe Intensität</td></tr>
      <tr><td>Pausen</td><td>30</td><td>Erholung</td></tr>
      <tr><td>Main</td><td>60</td><td>Hohe Intensität</td></tr>
      <tr><td>Pausen</td><td>30</td><td>Erholung</td></tr>
      <tr><td>Main</td><td>60</td><td>Hohe Intensität</td></tr>
      <tr><td>Cool-Down</td><td>120</td><td>Abkühlung</td></tr>
    </tbody>
  </table>
</main>
<button class="backBtn" onclick="history.back()">Zurück</button>

<script>
  // Program phases including Get Ready + Grundkondition phases (no Warm-Up)
  let phases = [
    {label: "Get Ready", desc: "Bereite dich vor", duration: 30},
    {label: "Main", desc: "Hohe Intensität", duration: 60},
    {label: "Pause", desc: "Erholung", duration: 30},
    {label: "Main", desc: "Hohe Intensität", duration: 60},
    {label: "Pause", desc: "Erholung", duration: 30},
    {label: "Main", desc: "Hohe Intensität", duration: 60},
    {label: "Pause", desc: "Erholung", duration: 30},
    {label: "Main", desc: "Hohe Intensität", duration: 60},
    {label: "Cool-Down", desc: "Abkühlung", duration: 120}
  ];

  const phaseLabel = document.getElementById("phaseLabel");
  const phaseDesc = document.getElementById("phaseDesc");
  const timerEl = document.getElementById("timer");
  const phaseInfo = document.getElementById("phaseInfo");
  const phaseCount = document.getElementById("phaseCount");
  const startBtn = document.getElementById("startBtn");
  const editBtn = document.getElementById("editBtn");
  const resetBtn = document.getElementById("resetBtn");
  const phaseTable = document.getElementById("phaseTable").querySelector("tbody");

  let currentPhase = 0;
  let remaining = phases[0].duration;
  let timerInterval = null;
  let running = false;
  let editing = false;

  function updateDisplay() {
    let phase = phases[currentPhase];
    phaseLabel.textContent = phase.label;
    phaseDesc.textContent = phase.desc;
    timerEl.textContent = formatTime(remaining);
    phaseCount.textContent = `Phase ${currentPhase + 1} von ${phases.length}`;
    if(currentPhase === 0){
      phaseInfo.textContent = "Startschuss in...";
    } else if(phase.label === "Pause"){
      phaseInfo.textContent = "Pause";
    } else if(phase.label === "Cool-Down"){
      phaseInfo.textContent = "Cool-Down";
    } else {
      phaseInfo.textContent = "Arbeite hart!";
    }
  }

  function formatTime(s) {
    const m = Math.floor(s / 60);
    const sec = s % 60;
    return `${m.toString().padStart(2,"0")}:${sec.toString().padStart(2,"0")}`;
  }

  function nextPhase() {
    currentPhase++;
    if(currentPhase >= phases.length) {
      clearInterval(timerInterval);
      running = false;
      startBtn.disabled = false;
      resetBtn.disabled = true;
      phaseInfo.textContent = "Fertig!";
      return;
    }
    remaining = phases[currentPhase].duration;
    updateDisplay();
  }

  function tick() {
    if(remaining > 0){
      remaining--;
      updateDisplay();
    } else {
      // Play start sound on phase start except for Get Ready
      if(currentPhase > 0){
        playStartSound();
      }
      nextPhase();
    }
  }

  function playStartSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = "square";
    oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // 880 Hz beep
    oscillator.connect(audioCtx.destination);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.15);
  }

  startBtn.addEventListener("click", () => {
    if(!running){
      running = true;
      startBtn.disabled = true;
      resetBtn.disabled = false;
      editBtn.disabled = true;
      if(currentPhase === 0 && remaining === phases[0].duration){
        // Play start sound after Get Ready ends
      }
      timerInterval = setInterval(tick, 1000);
    }
  });

  resetBtn.addEventListener("click", () => {
    clearInterval(timerInterval);
    running = false;
    currentPhase = 0;
    remaining = phases[0].duration;
    updateDisplay();
    startBtn.disabled = false;
    resetBtn.disabled = true;
    editBtn.disabled = false;
  });

  editBtn.addEventListener("click", () => {
    if(!editing){
      editing = true;
      phaseTable.contentEditable = "true";
      editBtn.textContent = "Speichern";
      startBtn.disabled = true;
      resetBtn.disabled = true;
    } else {
      // Save changes
      editing = false;
      phaseTable.contentEditable = "false";
      editBtn.textContent = "Bearbeiten";
      startBtn.disabled = false;
      resetBtn.disabled = true;

      // Read table rows and update phases except Get Ready
      let newPhases = [{label: "Get Ready", desc: "Bereite dich vor", duration: 30}];
      const rows = phaseTable.querySelectorAll("tr");
      for(let r of rows){
        const cells = r.querySelectorAll("td");
        if(cells.length === 3){
          let label = cells[0].textContent.trim();
          let dur = parseInt(cells[1].textContent.trim());
          let desc = cells[2].textContent.trim();
          if(label && !isNaN(dur) && dur > 0){
            newPhases.push({label: label === "Pausen" ? "Pause" : label, desc, duration: dur});
          }
        }
      }
      phases = newPhases;
      currentPhase = 0;
      remaining = phases[0].duration;
      updateDisplay();
    }
  });

  // Initialize display
  updateDisplay();
</script>
</body>
</html>
