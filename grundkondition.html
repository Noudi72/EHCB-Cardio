<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cardio Intervall - Grundkondition</title>
<style>
  /* Reset & Base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #000000;
    color: #ffd600;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #000;
    color: #ffd600;
    padding: 1rem 0;
    text-align: center;
    font-weight: 900;
    font-size: 2rem;
    letter-spacing: 0.1em;
    user-select: none;
  }
  .logo {
    display: block;
    margin: 1.5rem auto 2rem auto;
    width: 160px;
    height: 160px;
    background: url('logo.svg') no-repeat center center / contain;
  }
  main {
    flex: 1;
    padding: 1rem;
    max-width: 600px;
    margin: 0 auto;
    width: 100%;
  }
  /* Phase Box */
  .phaseBox {
    background: #ffd600;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(255 214 0 / 0.6);
    padding: 2rem 1.5rem 2.5rem 1.5rem;
    margin-bottom: 2rem;
    text-align: center;
    color: #000;
  }
  .phaseLabel {
    font-size: 2.5rem;
    font-weight: 900;
    margin-bottom: 0.3rem;
  }
  #phaseDesc {
    font-size: 1.3rem;
    margin-bottom: 0.7rem;
    font-weight: 700;
  }
  #timer {
    font-size: 6rem;
    font-weight: 900;
    margin-bottom: 0.3rem;
    letter-spacing: 0.05em;
  }
  #phaseInfo {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
  }
  #phaseCount {
    font-size: 1rem;
    font-weight: 600;
    opacity: 0.8;
  }
  /* Buttons */
  .buttonRow {
    display: flex;
    justify-content: center;
    gap: 1.25rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }
  button {
    background: #e63946;
    border: none;
    color: white;
    font-weight: 900;
    padding: 0.85rem 1.75rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.2rem;
    transition: background 0.3s ease;
    min-width: 110px;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #b71c26;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  /* Editable Table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
    background: #111;
    border-radius: 10px;
    overflow: hidden;
    color: #ffd600;
    user-select: none;
  }
  thead {
    background: #e63946;
    color: white;
  }
  th, td {
    padding: 0.7rem 1rem;
    text-align: center;
    border: 1px solid #444;
    user-select: text;
  }
  td[contenteditable="true"] {
    background: #331111;
    cursor: text;
    user-select: text;
  }
  /* Back Button */
  .backBtn {
    background: #e63946;
    color: white;
    font-weight: 900;
    border: none;
    padding: 1rem;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 1.5rem auto;
    border-radius: 0 0 12px 12px;
    cursor: pointer;
    font-size: 1.3rem;
    display: block;
    user-select: none;
    transition: background 0.3s ease;
  }
  .backBtn:hover {
    background: #b71c26;
  }
  /* Responsive */
  @media (max-width: 480px) {
    #timer {
      font-size: 4rem;
    }
    .phaseLabel {
      font-size: 1.8rem;
    }
    #phaseDesc {
      font-size: 1.1rem;
    }
    #phaseInfo {
      font-size: 1rem;
    }
    #phaseCount {
      font-size: 0.9rem;
    }
    button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      min-width: 90px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
    }
  }
</style>
</head>
<body>
<header>Cardio Intervall - Grundkondition</header>
<div class="logo" aria-label="EHCB Logo" role="img"></div>
<main>
  <div class="phaseBox" aria-live="polite" aria-atomic="true">
    <div class="phaseLabel" id="phaseLabel">Get Ready</div>
    <div id="phaseDesc">Bereite dich vor</div>
    <div id="timer">00:30</div>
    <div id="phaseInfo">Startschuss in...</div>
    <div id="phaseCount">Phase 1 von 9</div>
  </div>
  <div class="buttonRow" role="group" aria-label="Steuerung">
    <button id="startBtn" aria-pressed="false">Start</button>
    <button id="editBtn" aria-pressed="false">Bearbeiten</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>
  <table id="phaseTable" aria-label="Phasen Tabelle">
    <thead>
      <tr>
        <th scope="col">Phase</th>
        <th scope="col">Dauer (Sek.)</th>
        <th scope="col">Beschreibung</th>
      </tr>
    </thead>
    <tbody contenteditable="false">
      <tr><td>Main</td><td>60</td><td>Hohe Intensität</td></tr>
      <tr><td>Pause</td><td>30</td><td>Erholung</td></tr>
      <tr><td>Main</td><td>60</td><td>Hohe Intensität</td></tr>
      <tr><td>Pause</td><td>30</td><td>Erholung</td></tr>
      <tr><td>Main</td><td>60</td><td>Hohe Intensität</td></tr>
      <tr><td>Pause</td><td>30</td><td>Erholung</td></tr>
      <tr><td>Main</td><td>60</td><td>Hohe Intensität</td></tr>
      <tr><td>Cool-Down</td><td>120</td><td>Abkühlung</td></tr>
    </tbody>
  </table>
</main>
<button class="backBtn" onclick="history.back()" aria-label="Zurück">Zurück</button>

<script>
  // Program phases including Get Ready + Grundkondition phases (no Warm-Up)
  let phases = [
    {label: "Get Ready", desc: "Bereite dich vor", duration: 30},
    {label: "Main", desc: "Hohe Intensität", duration: 60},
    {label: "Pause", desc: "Erholung", duration: 30},
    {label: "Main", desc: "Hohe Intensität", duration: 60},
    {label: "Pause", desc: "Erholung", duration: 30},
    {label: "Main", desc: "Hohe Intensität", duration: 60},
    {label: "Pause", desc: "Erholung", duration: 30},
    {label: "Main", desc: "Hohe Intensität", duration: 60},
    {label: "Cool-Down", desc: "Abkühlung", duration: 120}
  ];

  const phaseLabel = document.getElementById("phaseLabel");
  const phaseDesc = document.getElementById("phaseDesc");
  const timerEl = document.getElementById("timer");
  const phaseInfo = document.getElementById("phaseInfo");
  const phaseCount = document.getElementById("phaseCount");
  const startBtn = document.getElementById("startBtn");
  const editBtn = document.getElementById("editBtn");
  const resetBtn = document.getElementById("resetBtn");
  const phaseTable = document.getElementById("phaseTable").querySelector("tbody");

  let currentPhase = 0;
  let remaining = phases[0].duration;
  let timerInterval = null;
  let running = false;
  let editing = false;

  function updateDisplay() {
    let phase = phases[currentPhase];
    phaseLabel.textContent = phase.label;
    phaseDesc.textContent = phase.desc;
    timerEl.textContent = formatTime(remaining);
    phaseCount.textContent = `Phase ${currentPhase + 1} von ${phases.length}`;
    if(currentPhase === 0){
      phaseInfo.textContent = "Startschuss in...";
    } else if(phase.label === "Pause"){
      phaseInfo.textContent = "Pause";
    } else if(phase.label === "Cool-Down"){
      phaseInfo.textContent = "Cool-Down";
    } else {
      phaseInfo.textContent = "Arbeite hart!";
    }
  }

  function formatTime(s) {
    const m = Math.floor(s / 60);
    const sec = s % 60;
    return `${m.toString().padStart(2,"0")}:${sec.toString().padStart(2,"0")}`;
  }

  function nextPhase() {
    currentPhase++;
    if(currentPhase >= phases.length) {
      clearInterval(timerInterval);
      running = false;
      startBtn.disabled = false;
      resetBtn.disabled = true;
      editBtn.disabled = false;
      startBtn.setAttribute("aria-pressed", "false");
      editBtn.setAttribute("aria-pressed", "false");
      phaseInfo.textContent = "Fertig!";
      return;
    }
    remaining = phases[currentPhase].duration;
    updateDisplay();
  }

  function tick() {
    if(remaining > 0){
      remaining--;
      updateDisplay();
    } else {
      // Play start sound on phase start except for Get Ready
      if(currentPhase > 0){
        playStartSound();
      }
      nextPhase();
    }
  }

  function playStartSound() {
    try {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // 880 Hz beep
      oscillator.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.15);
    } catch(e) {
      // Audio API not supported or blocked
    }
  }

  startBtn.addEventListener("click", () => {
    if(!running){
      running = true;
      startBtn.disabled = true;
      resetBtn.disabled = false;
      editBtn.disabled = true;
      startBtn.setAttribute("aria-pressed", "true");
      editBtn.setAttribute("aria-pressed", "false");
      // Play start sound after Get Ready ends handled in tick()
      timerInterval = setInterval(tick, 1000);
    }
  });

  resetBtn.addEventListener("click", () => {
    clearInterval(timerInterval);
    running = false;
    currentPhase = 0;
    remaining = phases[0].duration;
    updateDisplay();
    startBtn.disabled = false;
    resetBtn.disabled = true;
    editBtn.disabled = false;
    startBtn.setAttribute("aria-pressed", "false");
    editBtn.setAttribute("aria-pressed", "false");
  });

  editBtn.addEventListener("click", () => {
    if(!editing){
      editing = true;
      phaseTable.contentEditable = "true";
      editBtn.textContent = "Speichern";
      startBtn.disabled = true;
      resetBtn.disabled = true;
      editBtn.setAttribute("aria-pressed", "true");
    } else {
      // Save changes
      editing = false;
      phaseTable.contentEditable = "false";
      editBtn.textContent = "Bearbeiten";
      startBtn.disabled = false;
      resetBtn.disabled = true;
      editBtn.setAttribute("aria-pressed", "false");

      // Read table rows and update phases except Get Ready
      let newPhases = [{label: "Get Ready", desc: "Bereite dich vor", duration: 30}];
      const rows = phaseTable.querySelectorAll("tr");
      for(let r of rows){
        const cells = r.querySelectorAll("td");
        if(cells.length === 3){
          let label = cells[0].textContent.trim();
          let dur = parseInt(cells[1].textContent.trim());
          let desc = cells[2].textContent.trim();
          if(label && !isNaN(dur) && dur > 0){
            // Normalize label for Pause
            if(label.toLowerCase() === "pausen" || label.toLowerCase() === "pause"){
              label = "Pause";
            }
            newPhases.push({label: label, desc, duration: dur});
          }
        }
      }
      phases = newPhases;
      currentPhase = 0;
      remaining = phases[0].duration;
      updateDisplay();
    }
  });

  // Initialize display
  updateDisplay();
</script>
</body>
</html>
