<body style="background: #1e1e1e; color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0;">
  <h1 style="color: #FFD700; margin-top: 100px;">Intervall Tabata</h1>
  <div class="tile small" style="background: #2b2b2b; color: #ddd; margin: 1rem auto; max-width: 300px;">
    <input id="headlineLine1" value="4 Sets – 6× 30s Work / 15s Rest" style="font-size: 1rem; background: transparent; border: none; text-align: center; color: #ddd; width: 100%;">
    <input id="headlineLine2" value="(Warm-Up & Cooldown by your own)" style="font-size: 0.9rem; background: transparent; border: none; text-align: center; color: #aaa; width: 100%;">
  </div>
  <div id="tabata-timer">
    <div id="tiles" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
      <div id="prepare" class="tile prepare" style="background: #FFD700;">
        <div id="prepareLabel">PREPARE</div>
        <div id="prepareTime">00:00</div>
      </div>
      <div id="work" class="tile work" style="background: #00b050;">
        <div id="workLabel">WORK</div>
        <div id="workTime">00:00</div>
      </div>
      <div id="rest" class="tile rest" style="background: #c00000;">
        <div id="restLabel">REST</div>
        <div id="restTime">00:00</div>
      </div>
    </div>
    <div id="bottomTiles" style="display: flex; justify-content: center; gap: 1rem; margin-top: 2rem;">
      <div class="tile small" style="background: #eee; color: #000;">
        <div id="cycleCountDisplay" style="font-size: 2rem;">30</div>
        <div style="font-size: 1rem;">CYCLES</div>
      </div>
      <div class="tile small" style="background: #eee; color: #000;">
        <div id="tabataCountDisplay" style="font-size: 2rem;">1</div>
        <div style="font-size: 1rem;">TABATAS</div>
      </div>
    </div>
    <div style="margin-top: 2rem;">
      <button class="button" onclick="startTabata()">▶ Start</button>
    </div>
    <div style="margin-top: 2rem;">
      <a href="settings.html" class="button">⚙️ Einstellungen</a>
    </div>
  </div>
  <div style="margin-top: 3rem;">
    <a href="index.html" class="button">⬅ Zurück zur Startseite</a>
  </div>

  <script>
  let tabataPhases = [];
  for (let s = 0; s < 4; s++) {
    for (let i = 0; i < 6; i++) {
      tabataPhases.push({ name: "Work", duration: 30 });
      tabataPhases.push({ name: "Rest", duration: 15 });
    }
    if (s < 3) tabataPhases.push({ name: "Set Pause", duration: 120 });
  }

  let current = -1;
  let countdown = 5;
  let time = 0;
  let tabataInterval = null;

  function startTabata() {
    document.querySelector("button[onclick='startTabata()']").style.display = "none";
    const timer = document.getElementById("tabata-timer");
    timer.style.display = "block";
    document.body.style.background = "#1e1e1e";

    // Read editable fields for phase labels and durations
    const prepareLabel = document.getElementById("prepareLabel") ? document.getElementById("prepareLabel").innerText : "PREPARE";
    const prepareTimeInput = parseInt(document.getElementById("prepareDuration") ? document.getElementById("prepareDuration").value : "3");
    const prepareTime = isNaN(prepareTimeInput) ? 3 : prepareTimeInput;
    const workLabel = document.getElementById("workLabel") ? document.getElementById("workLabel").innerText : "WORK";
    const workTimeInput = parseInt(document.getElementById("workDuration") ? document.getElementById("workDuration").value : "45");
    const workTime = isNaN(workTimeInput) ? 45 : workTimeInput;
    const restLabel = document.getElementById("restLabel") ? document.getElementById("restLabel").innerText : "REST";
    const restTimeInput = parseInt(document.getElementById("restDuration") ? document.getElementById("restDuration").value : "15");
    const restTime = isNaN(restTimeInput) ? 15 : restTimeInput;

    const cyclesInput = parseInt(document.getElementById("cycleCountInput") ? document.getElementById("cycleCountInput").value : "30");
    const cycles = isNaN(cyclesInput) ? 30 : cyclesInput;
    const tabatasInput = parseInt(document.getElementById("tabataCountInput") ? document.getElementById("tabataCountInput").value : "1");
    const tabatas = isNaN(tabatasInput) ? 1 : tabatasInput;

    // Update displays for cycles and tabatas
    const cycleCountDisplay = document.getElementById("cycleCountDisplay");
    if(cycleCountDisplay) cycleCountDisplay.innerText = cycles.toString();
    const tabataCountDisplay = document.getElementById("tabataCountDisplay");
    if(tabataCountDisplay) tabataCountDisplay.innerText = tabatas.toString();

    // Update labels and times in tiles
    document.getElementById("prepareLabel").innerText = prepareLabel;
    document.getElementById("prepareTime").innerText = prepareTime.toString().padStart(2, "0");

    document.getElementById("workLabel").innerText = workLabel;
    document.getElementById("workTime").innerText = workTime.toString().padStart(2, "0");

    document.getElementById("restLabel").innerText = restLabel;
    document.getElementById("restTime").innerText = restTime.toString().padStart(2, "0");

    // Example: build tabataPhases using these values (optional, adjust as needed)
    tabataPhases = [];
    // Add prepare phase if duration > 0
    if (prepareTime > 0) {
      tabataPhases.push({ name: prepareLabel, duration: prepareTime });
    }
    for (let s = 0; s < tabatas; s++) {
      for (let i = 0; i < cycles; i++) {
        tabataPhases.push({ name: workLabel, duration: workTime });
        tabataPhases.push({ name: restLabel, duration: restTime });
      }
      if (s < tabatas - 1) tabataPhases.push({ name: "Set Pause", duration: 120 });
    }
    current = -1;
    countdown = 5;
    time = 0;

    tabataInterval = setInterval(() => {
      if (countdown > 0) {
        countdown--;
      } else {
        if (time === 0) {
          current++;
          if (current >= tabataPhases.length) {
            clearInterval(tabataInterval);
            return;
          }
          const phase = tabataPhases[current];

          if (phase.name.toLowerCase().includes("work")) {
            document.body.className = "work";
          } else if (phase.name.toLowerCase().includes("rest")) {
            document.body.className = "rest";
          } else if (phase.name.toLowerCase().includes("prepare")) {
            document.body.className = "prepare";
          } else {
            document.body.className = "setpause";
          }

          time = phase.duration;
        }

        time--;
      }
    }, 1000);
  }
  </script>
