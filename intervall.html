<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EHCB Intervall Tabata</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }
    .desc {
      margin-bottom: 1rem;
      color: #ccc;
    }
    .phase {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .timer {
      font-size: 5rem;
      margin: 1rem 0;
    }
    .settings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .settings input {
      width: 4rem;
      text-align: center;
      font-size: 1.2rem;
    }
    .start-btn {
      background-color: red;
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>EHCB Intervall Tabata</h1>
  <div class="desc">4 Sets – 6× 30s Work / 15s Rest<br>(Warm-Up & Cooldown by your own)</div>

  <div class="settings">
    Prepare: <input id="prepareInput" type="number" value="3" />
    Work: <input id="workInput" type="number" value="30" />
    Rest: <input id="restInput" type="number" value="15" />
    Set Pause: <input id="setPauseInput" type="number" value="120" />
    Cycles: <input id="cyclesInput" type="number" value="6" />
    Tabatas: <input id="tabatasInput" type="number" value="4" />
  </div>

  <button class="start-btn" onclick="startTabata()">Start</button>

  <div class="phase" id="phaseLabel">Ready</div>
  <div class="timer" id="timeDisplay">00</div>

  <audio id="soundGo" src="3-2-1-Go.mp3"></audio>
  <audio id="soundRest" src="rest_2.mp3"></audio>
  <audio id="soundBeep" src="3s beep.wav"></audio>

  <script>
    let tabataInterval;
    let tabataPhases = [];
    let current = -1;
    let time = 0;
    let soundGoPlayed = false;

    function startTabata() {
      const prepareTime = parseInt(document.getElementById("prepareInput").value);
      const workTime = parseInt(document.getElementById("workInput").value);
      const restTime = parseInt(document.getElementById("restInput").value);
      const setPause = parseInt(document.getElementById("setPauseInput").value);
      const cycles = parseInt(document.getElementById("cyclesInput").value);
      const tabatas = parseInt(document.getElementById("tabatasInput").value);

      const soundGo = document.getElementById("soundGo");
      const soundRest = document.getElementById("soundRest");
      const soundBeep = document.getElementById("soundBeep");

      tabataPhases = [];
      if (prepareTime > 0) {
        tabataPhases.push({ name: "PREPARE", duration: prepareTime });
      }

      for (let t = 0; t < tabatas; t++) {
        for (let c = 0; c < cycles; c++) {
          tabataPhases.push({ name: "WORK", duration: workTime });
          tabataPhases.push({ name: "REST", duration: restTime });
        }
        if (t < tabatas - 1) {
          tabataPhases.push({ name: "SET PAUSE", duration: setPause });
        }
      }

      current = -1;
      time = 0;
      soundGoPlayed = false;

      tabataInterval = setInterval(() => {
        if (time === 0) {
          current++;
          if (current >= tabataPhases.length) {
            clearInterval(tabataInterval);
            document.getElementById("phaseLabel").innerText = "Finished";
            document.getElementById("timeDisplay").innerText = "00";
            return;
          }

          const phase = tabataPhases[current];
          time = phase.duration;
          document.getElementById("phaseLabel").innerText = phase.name;
          document.getElementById("timeDisplay").innerText = time < 10 ? `0${time}` : time;
          soundGoPlayed = false;
        }

        const phase = tabataPhases[current];

        // Play 3-2-1-Go sound at 4 seconds left in PREPARE and SET PAUSE phases, only once
        if ((phase.name === "PREPARE" || phase.name === "SET PAUSE") && time === 4 && !soundGoPlayed) {
          soundGo.play();
          soundGoPlayed = true;
        }

        // Play rest sound at time === 1 in WORK phase
        if (phase.name === "WORK" && time === 1) {
          soundRest.play();
        }

        // Play 3s beep sound at end of REST phase (when time === 1)
        if (phase.name === "REST" && time === 1) {
          soundBeep.play();
        }

        document.getElementById("timeDisplay").innerText = time < 10 ? `0${time}` : time;
        time--;
      }, 1000);
    }
  </script>
</body>
</html>
