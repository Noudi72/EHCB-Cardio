<body style="background: #001F4E; color: white; font-family: sans-serif; margin: 0; padding: 2rem; text-align: center;">
  <h1 style="color: #FFD700; margin-top: 100px;">Intervall Tabata</h1>
  <p style="font-size: 1.2rem;">4 Sets – 6× 30s Work / 15s Rest<br>(Warm-Up & Cooldown by your own)</p>
  <button class="button" onclick="startTabata()">▶ Start Timer</button>
  <div id="tabata-timer" style="display:none; margin-top: 2rem;">
    <div id="phase-info" style="font-size: 2rem; margin-bottom: 1rem;">Get Ready...</div>
    <div id="countdown" style="font-size: 5rem;">5</div>
  </div>
  <div style="margin-top: 3rem;">
    <a href="index.html" class="button">⬅ Zurück zur Startseite</a>
  </div>

  <script>
    let tabataPhases = [];
    for (let s = 0; s < 4; s++) {
      for (let i = 0; i < 6; i++) {
        tabataPhases.push({ name: "Work", duration: 30 });
        tabataPhases.push({ name: "Rest", duration: 15 });
      }
      if (s < 3) tabataPhases.push({ name: "Set Pause", duration: 120 });
    }
    let current = -1;
    let countdown = 5;
    let time = 0;
    let tabataInterval = null;

    function startTabata() {
      document.querySelector("button").style.display = "none";
      document.getElementById("tabata-timer").style.display = "block";
      document.getElementById("phase-info").innerText = "Get Ready...";
      document.getElementById("countdown").innerText = countdown;
      tabataInterval = setInterval(() => {
        if (countdown > 0) {
          document.getElementById("countdown").innerText = countdown;
          countdown--;
        } else {
          if (time === 0) {
            current++;
            if (current >= tabataPhases.length) {
              clearInterval(tabataInterval);
              document.getElementById("phase-info").innerText = "Done!";
              document.getElementById("countdown").innerText = "";
              return;
            }
            document.getElementById("phase-info").innerText = tabataPhases[current].name;
            time = tabataPhases[current].duration;
          }
          document.getElementById("countdown").innerText = time;
          time--;
        }
      }, 1000);
    }
  </script>
  <style>
    .button {
      background: #C80000;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
    }
    .button:hover {
      background: #A00000;
    }
  </style>
</body>
