<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EHCB Intervall Tabata</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: white;
      text-align: center;
    }
    .phase-box {
      margin-top: 50px;
      font-size: 48px;
      font-weight: bold;
    }
    .timer {
      font-size: 100px;
      margin: 20px 0;
    }
    .control-panel {
      margin: 20px;
    }
    input {
      width: 80px;
      font-size: 24px;
      text-align: center;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
    }
    .work { background: #2e8b57; }
    .rest { background: #b22222; }
    .setpause { background: orange; }
    .prepare { background: #f9c74f; }
  </style>
</head>
<body>
  <h1>EHCB Intervall Tabata</h1>

  <div class="control-panel">
    Prepare: <input id="prepareDuration" value="10">
    Work: <input id="workDuration" value="30">
    Rest: <input id="restDuration" value="15"><br><br>
    Cycles: <input id="cycleCountInput" value="6">
    Tabatas: <input id="tabataCountInput" value="4"><br><br>
    <button onclick="startTabata()">Start</button>
  </div>

  <div class="phase-box" id="phaseLabel">Ready</div>
  <div class="timer" id="phaseTime">00</div>

  <audio id="soundGo" src="TunePocket-3-2-1-Go.mp3"></audio>
  <audio id="soundBeep" src="3s sport beep.wav"></audio>
  <audio id="soundHorn" src="rest_2.mp3"></audio>
  <audio id="soundRest" src="rest.mp3"></audio>

  <script>
    let tabataInterval;

    function startTabata() {
      document.body.className = "prepare";
      document.getElementById("phaseLabel").innerText = "PREPARE";

      const prepareTime = parseInt(document.getElementById("prepareDuration").value);
      const workTime = parseInt(document.getElementById("workDuration").value);
      const restTime = parseInt(document.getElementById("restDuration").value);
      const setPauseTime = 120;

      const originalCycles = parseInt(document.getElementById("cycleCountInput").value);
      const originalTabatas = parseInt(document.getElementById("tabataCountInput").value);

      let remainingCycles = originalCycles;
      let remainingTabatas = originalTabatas;

      const phases = [];

      if (prepareTime > 0) phases.push({ name: "PREPARE", duration: prepareTime });

      for (let s = 0; s < originalTabatas; s++) {
        for (let c = 0; c < originalCycles; c++) {
          phases.push({ name: "WORK", duration: workTime });
          phases.push({ name: "REST", duration: restTime });
        }
        if (s < originalTabatas - 1) {
          phases.push({ name: "Set Pause", duration: setPauseTime });
        }
      }

      let current = -1;
      let time = 0;

      tabataInterval = setInterval(() => {
        if (time === 0) {
          current++;
          if (current >= phases.length) {
            clearInterval(tabataInterval);
            return;
          }

          const phase = phases[current];
          time = phase.duration;
          document.getElementById("phaseLabel").innerText = phase.name;
          document.body.className = phase.name.toLowerCase().replace(" ", "");

          if (phase.name === "PREPARE" || phase.name === "Set Pause") {
            document.getElementById("soundGo").play();
          } else if (phase.name === "WORK") {
            document.getElementById("soundRest").play();
            remainingCycles--;
          } else if (phase.name === "REST") {
            // will trigger beeps below
          }

          if (phase.name === "Set Pause") {
            remainingTabatas--;
            remainingCycles = originalCycles;
            document.getElementById("cycleCountInput").value = remainingCycles;
            document.getElementById("tabataCountInput").value = remainingTabatas;
          }
        }

        const phase = phases[current];
        document.getElementById("phaseTime").innerText = time;

        if ([4, 3, 2].includes(time) && phase.name === "REST") {
          document.getElementById("soundBeep").play();
        }
        if (time === 1 && phase.name === "REST") {
          document.getElementById("soundHorn").play();
        }

        time--;
      }, 1000);
    }
  </script>
</body>
</html>
