<body style="background: #fff4ec; color: #222; font-family: sans-serif; text-align: center; padding: 20px; margin: 0;">
  <h1 style="color: #FFD700; margin-top: 100px;">Intervall Tabata</h1>
  <p style="font-size: 1.2rem;">4 Sets ‚Äì 6√ó 30s Work / 15s Rest<br>(Warm-Up & Cooldown by your own)</p>
  <div style="margin-top: 2rem;">
    <button class="button" onclick="toggleEdit()">üõ†Ô∏è Bearbeiten</button>
    <div id="editor" style="display:none; margin-top: 1rem;">
      <textarea id="editArea" style="width:100%; height:200px;">[
  { "name": "Work", "duration": 30 },
  { "name": "Rest", "duration": 15 },
  { "name": "Work", "duration": 30 },
  { "name": "Rest", "duration": 15 }
]</textarea><br>
      <button class="button" onclick="applyPhases()">‚úî √úbernehmen</button>
    </div>
  </div>
  <div id="tabata-timer">
    <div id="tiles" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
      <div id="prepare" class="tile" style="background: #FFD700;">PREPARE<br><span id="prepareTime">00:00</span></div>
      <div id="work" class="tile" style="background: #00b050;">WORK<br><span id="workTime">00:00</span></div>
      <div id="rest" class="tile" style="background: #c00000;">REST<br><span id="restTime">00:00</span></div>
    </div>
  </div>
  <div style="margin-top: 3rem;">
    <a href="index.html" class="button">‚¨Ö Zur√ºck zur Startseite</a>
  </div>

  <script>
  let tabataPhases = [];
  for (let s = 0; s < 4; s++) {
    for (let i = 0; i < 6; i++) {
      tabataPhases.push({ name: "Work", duration: 30 });
      tabataPhases.push({ name: "Rest", duration: 15 });
    }
    if (s < 3) tabataPhases.push({ name: "Set Pause", duration: 120 });
  }

  let current = -1;
  let countdown = 5;
  let time = 0;
  let tabataInterval = null;

  function startTabata() {
    document.querySelector("button").style.display = "none";
    const timer = document.getElementById("tabata-timer");
    timer.style.display = "block";
    document.getElementById("phase-info").innerText = "Get Ready...";
    document.getElementById("countdown").innerText = countdown;
    document.body.style.background = "#fff4ec";

    tabataInterval = setInterval(() => {
      if (countdown > 0) {
        document.getElementById("countdown").innerText = countdown;
        countdown--;
      } else {
        if (time === 0) {
          current++;
          if (current >= tabataPhases.length) {
            clearInterval(tabataInterval);
            document.getElementById("phase-info").innerText = "Done!";
            document.getElementById("countdown").innerText = "";
            return;
          }
          const phase = tabataPhases[current];
          document.getElementById("phase-info").innerText = phase.name;

          if (phase.name === "Work") {
            document.body.className = "work";
          } else if (phase.name === "Rest") {
            document.body.className = "rest";
          } else {
            document.body.className = "setpause";
          }

          time = phase.duration;
        }

        document.getElementById("countdown").innerText = time;
        time--;
      }
    }, 1000);
  }
  function toggleEdit() {
    const editor = document.getElementById("editor");
    editor.style.display = editor.style.display === "none" ? "block" : "none";
    document.getElementById("editArea").value = JSON.stringify(tabataPhases, null, 2);
  }

  function applyPhases() {
    try {
      const json = JSON.parse(document.getElementById("editArea").value);
      if (!Array.isArray(json)) throw "Invalid format";
      clearInterval(tabataInterval);
      tabataPhases = json;
      current = -1;
      countdown = 5;
      time = 0;
      document.getElementById("tabata-timer").style.display = "none";
      document.querySelector("button").style.display = "inline-block";
      document.getElementById("phase-info").innerText = "";
      document.getElementById("countdown").innerText = "";
      alert("Phasen √ºbernommen. Du kannst jetzt neu starten.");
    } catch (e) {
      alert("Fehler im JSON-Format.");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    startTabata();
  });
  </script>
