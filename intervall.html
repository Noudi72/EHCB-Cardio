<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intervall – EHCB Cardio</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { background: #191919; color: #fff; font-family: Arial, sans-serif; margin: 0; }
    .logo { display: block; margin: 36px auto 6px auto; width: 120px; }
    h1 { color: #ffe028; text-align: center; font-size: 2.3em; margin-bottom: 0; }
    .desc { text-align: center; margin-bottom: 18px; color: #ffe028; font-size: 1.15em; }
    .phaseBox {
      margin: 36px auto 18px auto; max-width: 400px;
      border-radius: 22px; box-shadow: 1px 2px 12px #0007;
      text-align: center; font-size: 2.6em; font-weight: bold;
      padding: 28px 0 18px 0;
      background: #ffe028; color: #222; transition: background 0.2s, color 0.2s;
    }
    .phaseBox.work { background: #179b2a; color: #fff; }
    .phaseBox.rest { background: #d11d1d; color: #fff; }
    .phaseBox.setpause { background: #b59526; color: #fff; }
    .phaseBox.prepare { background: #ffe028; color: #222; }
    .phaseLabel { font-size: 0.5em; letter-spacing: 2px; font-weight: 800; margin-bottom: 8px; }
    #timer { font-size: 3.3em; font-family: monospace; font-weight: bold; margin: 0 0 8px 0; }
    .controls { display: flex; justify-content: center; gap: 18px; margin: 20px 0 22px 0; }
    .controls button {
      background: #c00; color: #fff; font-weight: bold; border: none;
      padding: 18px 44px; border-radius: 12px; font-size: 1.35em; cursor: pointer;
      box-shadow: 1px 2px 9px #0003; transition: background 0.15s;
      outline: none;
    }
    .controls button:active { background: #fff; color: #c00; }
    .info { text-align: center; margin: 14px 0 18px 0; color: #ffe028; font-size: 1.13em; }
    table { width: 95%; margin: 0 auto 18px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ffe02844; padding: 8px 10px; text-align: center; font-size: 1em; }
    th { background: #ffe028; color: #222; }
    tr:nth-child(even) { background: #222; }
    tr:nth-child(odd) { background: #2a2a2a; }
    a#backBtn { position: absolute; left: 28px; top: 26px; text-decoration: none; z-index:10;}
    a#backBtn > button {
      background:#ffe028;color:#222;font-weight:bold;border:none;border-radius:8px;padding:10px 28px;font-size:1.1em;box-shadow:1px 2px 8px #0004;cursor:pointer;display:flex;align-items:center;gap:7px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 0.98em !important;
        padding: 6px 4px !important;
      }
      th, td {
        word-break: break-word !important;
        white-space: normal !important;
        font-size: 0.98em !important;
      }
      table {
        display: block;
        overflow-x: auto;
        width: 100vw;
        min-width: 420px;
        max-width: none;
      }
    }
    td {
      word-break: break-word;
      white-space: normal;
    }
    .cyclesets-row { text-align: center; margin-bottom: 10px; }
    .cyclesets-row input[type="number"] {
      width: 3.1em;
      font-size: 1.1em;
      padding: 3px;
      border-radius: 5px;
      border: 1px solid #ffe02888;
      margin: 0 10px;
      text-align: center;
    }
    .cyclesets-row label { margin: 0 6px; font-size: 1.05em; color: #ffe028; }
  </style>
</head>
<body>
  <a href="index.html" id="backBtn">
    <button>&#8592; Zur&uuml;ck</button>
  </a>
  <img src="icon-cardio.png" class="logo" alt="Cardio Logo" />
  <h1>Intervall</h1>
  <div class="desc">
    Ziel: Effizientes Intervalltraining mit Work- und Rest-Phasen – einfach anpassen und durchstarten!
  </div>
  <div class="phaseBox prepare" id="phaseBox">
    <div class="phaseLabel" id="phaseLabel">BEREIT</div>
    <div id="timer">00:00</div>
    <div id="phaseInfo" style="font-size:0.6em;margin-top:5px;"></div>
    <div id="phaseCount" style="font-size:1.0em; margin-top:4px;"></div>
  </div>
  <div class="controls">
    <button id="startBtn">START</button>
    <button id="editBtn">PHASEN BEARBEITEN</button>
    <button id="resetBtn" style="display:none;">RESET</button>
  </div>
  <div class="cyclesets-row">
    <label>Cycles (Work/Rest pro Set):</label>
    <input type="number" id="cyclesInput" value="8" min="1" max="30">
    <label>Sets:</label>
    <input type="number" id="setsInput" value="4" min="1" max="10">
  </div>
  <div class="info">Nächste Phase wird automatisch gestartet</div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Phase</th>
        <th>Dauer (s)</th>
        <th>RPM</th>
        <th>HF%</th>
      </tr>
    </thead>
    <tbody id="phaseTable"></tbody>
  </table>

  <audio id="audioGo" src="3-2-1-Go.mp3"></audio>
  <audio id="audioBeep" src="beep.wav"></audio>

  <script>
    // --- Intervall Grundphasen (bearbeitbar) ---
    let basePhases = [
      { name: "Aufwärmen", duration: 300, rpm: "70-80", hf: "50-60" },
      { name: "Work", duration: 30, rpm: "100", hf: "90-95" },
      { name: "Rest", duration: 15, rpm: "60", hf: "60-70" },
      { name: "Set Pause", duration: 120, rpm: "50", hf: "50-60" },
      { name: "Cool-Down", duration: 300, rpm: "60", hf: "40-50" }
    ];

    let cycles = 8;
    let sets = 4;

    // Tabelle rendern
    function renderPhaseTable(editMode=false) {
      const table = document.getElementById('phaseTable');
      table.innerHTML = "";
      basePhases.forEach((p, i) => {
        let row = document.createElement("tr");
        row.innerHTML =
          `<td>${i+1}</td>
           <td>${editMode
             ? `<input type="text" style="width:8em" value="${p.name}" />`
             : p.name}</td>
           <td>${editMode
             ? `<input type="number" min="1" style="width:5em" value="${p.duration}" />`
             : p.duration}</td>
           <td>${editMode
             ? `<input type="text" style="width:6em" value="${p.rpm}" />`
             : p.rpm}</td>
           <td>${editMode
             ? `<input type="text" style="width:6em" value="${p.hf}" />`
             : p.hf}</td>`;
        table.appendChild(row);
      });
      // Speichern-Button
      if (editMode) {
        const saveRow = document.createElement("tr");
        saveRow.innerHTML = `<td colspan="5"><button id="savePhases">SPEICHERN</button></td>`;
        table.appendChild(saveRow);
        document.getElementById("savePhases").onclick = savePhaseTable;
      }
    }
    renderPhaseTable();

    function savePhaseTable() {
      const rows = document.querySelectorAll("#phaseTable tr");
      let newBase = [];
      rows.forEach((row, idx) => {
        if (idx < basePhases.length) {
          const inputs = row.querySelectorAll("input");
          if (inputs.length === 4 || inputs.length === 5) {
            newBase.push({
              name: inputs[0].value.trim(),
              duration: parseInt(inputs[1].value),
              rpm: inputs[2].value.trim(),
              hf: inputs[3].value.trim()
            });
          }
        }
      });
      basePhases = newBase;
      renderPhaseTable(false);
    }

    document.getElementById("editBtn").onclick = function() {
      renderPhaseTable(true);
    };

    // Cycles/Sets Inputs
    document.getElementById("cyclesInput").oninput = function() {
      let val = parseInt(this.value);
      if (!isNaN(val) && val >= 1 && val <= 30) {
        cycles = val;
      }
    };
    document.getElementById("setsInput").oninput = function() {
      let val = parseInt(this.value);
      if (!isNaN(val) && val >= 1 && val <= 10) {
        sets = val;
      }
    };

    // === Intervall-Timer-Logik ===
    function playSound(id) {
      const el = document.getElementById(id);
      if (el) {
        try {
          el.pause();
          el.currentTime = 0;
          el.play();
        } catch(e) {}
      }
    }

    let running = false, setIdx = 1, cycleIdx = 1, phasePointer = 0, t = 0, interval;

    function toMMSS(secs) {
      const m = Math.floor(secs/60), s = secs%60;
      return (m > 0 ? m + ":" : "") + (s < 10 ? "0" : "") + s;
    }

    function updatePhaseUI(type, name, rpm, hf, remaining, setNum, setTotal, cycleNum, cycleTotal) {
      const box = document.getElementById("phaseBox");
      const lbl = document.getElementById("phaseLabel");
      const timer = document.getElementById("timer");
      const info = document.getElementById("phaseInfo");
      box.className = "phaseBox " + type;
      lbl.textContent = name.toUpperCase();
      timer.textContent = toMMSS(remaining);
      info.innerHTML = `RPM: <b>${rpm}</b> – HF: <b>${hf}%</b>`;
      let pc = document.getElementById("phaseCount");
      if (type === "work" || type === "rest") {
        pc.innerHTML = `Set ${setNum} von ${setTotal} &nbsp;|&nbsp; Cycle ${cycleNum} von ${cycleTotal}`;
      } else if (type === "setpause") {
        pc.innerHTML = `Set-Pause &ndash; Set ${setNum} von ${setTotal}`;
      } else {
        pc.innerHTML = "";
      }
    }

    // Sound-optimierte Countdown-Logik für bessere Wahrnehmung
    function playBeepSequence(cb) {
      let count = 3;
      const timer = document.getElementById("timer");
      timer.textContent = "3";
      let beeped = 0;
      playSound("audioBeep");
      const beepInterval = setInterval(() => {
        beeped++;
        count--;
        if (count > 0) {
          timer.textContent = count;
          playSound("audioBeep");
        } else if (count === 0) {
          timer.textContent = "Go!";
          playSound("audioGo");
        } else {
          clearInterval(beepInterval);
          setTimeout(cb, 400);
        }
      }, 800);
    }

    function startProgram() {
      if (running) return;
      running = true;
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("resetBtn").style.display = "";
      setIdx = 1;
      cycleIdx = 1;
      phasePointer = 0;
      playSound("audioGo");
      setTimeout(() => nextPhase(true), 1500);
    }

    function nextPhase(isFirst=false) {
      clearInterval(interval);
      let currPhase;
      if (phasePointer === 0) {
        currPhase = basePhases[0];
        t = currPhase.duration;
        updatePhaseUI("prepare", currPhase.name, currPhase.rpm, currPhase.hf, t, setIdx, sets, cycleIdx, cycles);
        interval = setInterval(() => {
          t--;
          updatePhaseUI("prepare", currPhase.name, currPhase.rpm, currPhase.hf, t, setIdx, sets, cycleIdx, cycles);
          if (t <= 0) {
            clearInterval(interval);
            phasePointer = 1;
            cycleIdx = 1;
            playBeepSequence(() => nextPhase());
          }
        }, 1000);
        return;
      }
      if (phasePointer === 1) { // Work
        let work = basePhases[1];
        t = work.duration;
        updatePhaseUI("work", work.name, work.rpm, work.hf, t, setIdx, sets, cycleIdx, cycles);
        interval = setInterval(() => {
          t--;
          updatePhaseUI("work", work.name, work.rpm, work.hf, t, setIdx, sets, cycleIdx, cycles);
          if (t <= 0) {
            clearInterval(interval);
            phasePointer = 2;
            playBeepSequence(() => nextPhase());
          }
        }, 1000);
        return;
      }
      if (phasePointer === 2) { // Rest
        let rest = basePhases[2];
        t = rest.duration;
        updatePhaseUI("rest", rest.name, rest.rpm, rest.hf, t, setIdx, sets, cycleIdx, cycles);
        interval = setInterval(() => {
          t--;
          updatePhaseUI("rest", rest.name, rest.rpm, rest.hf, t, setIdx, sets, cycleIdx, cycles);
          if (t <= 0) {
            clearInterval(interval);
            cycleIdx++;
            if (cycleIdx <= cycles) {
              phasePointer = 1;
              playBeepSequence(() => nextPhase());
            } else {
              if (setIdx < sets) {
                phasePointer = 3;
                playBeepSequence(() => nextPhase());
              } else {
                phasePointer = 4;
                nextPhase();
              }
            }
          }
        }, 1000);
        return;
      }
      if (phasePointer === 3) { // Set Pause
        let setpause = basePhases[3];
        t = setpause.duration;
        updatePhaseUI("setpause", setpause.name, setpause.rpm, setpause.hf, t, setIdx, sets, cycleIdx-1, cycles);
        interval = setInterval(() => {
          t--;
          updatePhaseUI("setpause", setpause.name, setpause.rpm, setpause.hf, t, setIdx, sets, cycleIdx-1, cycles);
          if (t <= 0) {
            clearInterval(interval);
            setIdx++;
            cycleIdx = 1;
            phasePointer = 1;
            playBeepSequence(() => nextPhase());
          }
        }, 1000);
        return;
      }
      if (phasePointer === 4) { // Cooldown
        let cooldown = basePhases[4];
        t = cooldown.duration;
        updatePhaseUI("prepare", cooldown.name, cooldown.rpm, cooldown.hf, t, setIdx, sets, cycleIdx, cycles);
        interval = setInterval(() => {
          t--;
          updatePhaseUI("prepare", cooldown.name, cooldown.rpm, cooldown.hf, t, setIdx, sets, cycleIdx, cycles);
          if (t <= 0) {
            clearInterval(interval);
            running = false;
            document.getElementById("resetBtn").style.display = "";
            document.getElementById("phaseLabel").textContent = "FERTIG!";
            document.getElementById("timer").textContent = "00:00";
            document.getElementById("phaseInfo").textContent = "";
            document.getElementById("phaseCount").textContent = "";
            document.getElementById("startBtn").style.display = "";
            playSound("audioBeep");
          }
        }, 1000);
        return;
      }
    }

    document.getElementById("startBtn").onclick = startProgram;
    document.getElementById("resetBtn").onclick = function() {
      clearInterval(interval);
      running = false;
      setIdx = 1;
      cycleIdx = 1;
      phasePointer = 0;
      document.getElementById("phaseBox").className = "phaseBox prepare";
      document.getElementById("phaseLabel").textContent = "BEREIT";
      document.getElementById("timer").textContent = "00:00";
      document.getElementById("phaseInfo").textContent = "";
      document.getElementById("phaseCount").textContent = "";
      document.getElementById("startBtn").style.display = "";
      document.getElementById("resetBtn").style.display = "none";
    };
  </script>
</body>
</html>
