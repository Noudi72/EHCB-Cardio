<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intervall</title>
  <style>
    body { background: #001F4E; color: white; font-family: sans-serif; margin: 0; padding: 2rem; }
    h1 { color: #FFD700; text-align: center; margin-top: 100px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; color: black; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: center; }
    .active { background: #C80000; color: white; }
    .button { background: #C80000; color: white; padding: 0.8rem 1.5rem; margin: 1rem; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    .coach-controls { margin-top: 2rem; text-align: center; }
    input[type='password'] { padding: 0.4rem; margin-right: 0.5rem; }
    #timer-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #C80000;
      color: white;
      font-size: 2.5rem;
      padding: 1rem;
      text-align: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="timer-bar"><span id="timer">0</span> Sekunden</div>

  <h1>Intervall</h1>
  <p style="text-align:center;">10× (15s Sprint / 15s Pause) – mit Aufwärmen & Cooldown</p>

  <table id="phaseTable">
    <thead><tr><th>Phase</th><th>Dauer (s)</th><th>Beschreibung</th><th>RPM</th><th>% HFmax</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>

  <p id="status">Bereit</p>
  <div style="text-align:center;">
    <button class="button" onclick="startWorkout()">Start</button>
    <button class="button" onclick="stopWorkout()">Pause</button>
    <button class="button" onclick="resetWorkout()">Reset</button>
  </div>

  <div class="coach-controls">
    <input type="password" id="pw" placeholder="Coach-Passwort" />
    <button class="button" onclick="enableCoach()">Coach-Modus starten</button>
  </div>

  <div style="text-align:center; margin-top: 2rem;">
    <a href="index.html" class="button">⬅ Zurück zur Startseite</a>
  </div>

<script>
const phases = [
  { name: "Aufwärmen", duration: 300, desc: "5 Min locker einfahren", rpm: "70–80", hf: "60–70" },  { name: "Intervall 1", duration: 15, desc: "Sprint sehr hart", rpm: "100–110", hf: "85–100" },
  { name: "Pause 1", duration: 15, desc: "Erholung", rpm: "60–70", hf: "50–60" },
  { name: "Intervall 2", duration: 15, desc: "Sprint sehr hart", rpm: "100–110", hf: "85–100" },
  { name: "Pause 2", duration: 15, desc: "Erholung", rpm: "60–70", hf: "50–60" },
  { name: "Intervall 3", duration: 15, desc: "Sprint sehr hart", rpm: "100–110", hf: "85–100" },
  { name: "Pause 3", duration: 15, desc: "Erholung", rpm: "60–70", hf: "50–60" },
  { name: "Intervall 4", duration: 15, desc: "Sprint sehr hart", rpm: "100–110", hf: "85–100" },
  { name: "Pause 4", duration: 15, desc: "Erholung", rpm: "60–70", hf: "50–60" },
  { name: "Intervall 5", duration: 15, desc: "Sprint sehr hart", rpm: "100–110", hf: "85–100" },
  { name: "Pause 5", duration: 15, desc: "Erholung", rpm: "60–70", hf: "50–60" },
  { name: "Intervall 6", duration: 15, desc: "Sprint sehr hart", rpm: "100–110", hf: "85–100" },
  { name: "Pause 6", duration: 15, desc: "Erholung", rpm: "60–70", hf: "50–60" },
  { name: "Intervall 7", duration: 15, desc: "Sprint sehr hart", rpm: "100–110", hf: "85–100" },
  { name: "Pause 7", duration: 15, desc: "Erholung", rpm: "60–70", hf: "50–60" },
  { name: "Intervall 8", duration: 15, desc: "Sprint sehr hart", rpm: "100–110", hf: "85–100" },
  { name: "Pause 8", duration: 15, desc: "Erholung", rpm: "60–70", hf: "50–60" },
  { name: "Intervall 9", duration: 15, desc: "Sprint sehr hart", rpm: "100–110", hf: "85–100" },
  { name: "Pause 9", duration: 15, desc: "Erholung", rpm: "60–70", hf: "50–60" },
  { name: "Intervall 10", duration: 15, desc: "Sprint sehr hart", rpm: "100–110", hf: "85–100" },
  { name: "Pause 10", duration: 15, desc: "Erholung", rpm: "60–70", hf: "50–60" },
  { name: "Cooldown", duration: 600, desc: "10 Min locker ausfahren", rpm: "60–70", hf: "50–60" }
];

let currentPhase = -1;
let countdown = 3;
let timeLeft = 0;
let timerId = null;

const tbody = document.getElementById("tbody");

phases.forEach((p, i) => {
  const row = document.createElement("tr");
  row.id = "phaseRow" + i;
  row.innerHTML = `
    <td contenteditable="false">${p.name}</td>
    <td contenteditable="false">${p.duration}</td>
    <td contenteditable="false">${p.desc}</td>
    <td contenteditable="false">${p.rpm}</td>
    <td contenteditable="false">${p.hf}</td>
  `;
  tbody.appendChild(row);
});

function highlightPhase(index) {
  phases.forEach((_, i) => {
    document.getElementById("phaseRow" + i).className = i === index ? "active" : "";
  });
}

function startWorkout() {
  if (timerId) return;
  if (currentPhase === -1) {
    currentPhase = 0;
    timeLeft = countdown;
    document.getElementById("status").innerText = "Bereit? In 3 Sekunden geht's los...";
    highlightPhase(currentPhase);
  }
  timerId = setInterval(() => {
    document.getElementById("timer").innerText = timeLeft;
    if (timeLeft > 0) {
      timeLeft--;
    } else {
      if (countdown > 0) {
        countdown = 0;
        const row = document.getElementById("phaseRow" + currentPhase);
        timeLeft = parseInt(row.children[1].innerText);
        document.getElementById("status").innerText = "Aktiv: " + row.children[0].innerText;
      } else {
        clearInterval(timerId);
        timerId = null;
        currentPhase++;
        countdown = 3;
        if (currentPhase < phases.length) {
          highlightPhase(currentPhase);
          timeLeft = countdown;
          document.getElementById("status").innerText = "Nächste Phase in 3 Sekunden...";
          startWorkout();
        } else {
          document.getElementById("status").innerText = "Training abgeschlossen!";
          document.getElementById("timer").innerText = "0";
          highlightPhase(-1);
        }
      }
    }
  }, 1000);
}

function stopWorkout() {
  clearInterval(timerId);
  timerId = null;
}

function resetWorkout() {
  stopWorkout();
  currentPhase = -1;
  countdown = 3;
  timeLeft = 0;
  document.getElementById("status").innerText = "Bereit";
  document.getElementById("timer").innerText = "0";
  highlightPhase(-1);
}

function enableCoach() {
  const pw = document.getElementById("pw").value;
  if (pw !== "ehcb2025") {
    alert("Falsches Passwort.");
    return;
  }
  const cells = document.querySelectorAll("td");
  cells.forEach(cell => cell.setAttribute("contenteditable", "true"));
  alert("Coach-Modus aktiviert. Du kannst jetzt alle Zellen bearbeiten.");
}
</script>
</body>
</html>
